<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Texture Pack Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .texture-pack {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px 0;
            padding: 20px;
            text-align: center;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minecraft Texture Pack Downloader</h1>
        <p>Discover and download the best texture packs for your Minecraft experience!</p>
    </header>

    <div class="texture-pack">
        <h2>Pack Name 1</h2>
        <img src="pack1-thumbnail.jpg" alt="Pack Name 1" style="width:100%; max-width:300px;">
        <p>A brief description of Pack Name 1.</p>
        <a href="pack1-download-link.zip" class="download-button" download>Download Now</a>
    </div>

    <div class="texture-pack">
        <h2>Pack Name 2</h2>
        <img src="pack2-thumbnail.jpg" alt="Pack Name 2" style="width:100%; max-width:300px;">
        <p>A brief description of Pack Name 2.</p>
        <a href="pack2-download-link.zip" class="download-button" download>Download Now</a>
    </div>

    <!-- Add more texture packs as needed -->
    
    <footer style="text-align: center; margin-top: 20px;">
        <p>&copy; 2024 Minecraft Texture Pack Downloader</p>
    </footer>
</body>
</html>
